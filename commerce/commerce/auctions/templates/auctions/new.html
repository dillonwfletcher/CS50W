{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    {% if msg %}
        <div>{{ msg }}</div>
    {% endif %}

    <form action="{% url 'new-listing' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
