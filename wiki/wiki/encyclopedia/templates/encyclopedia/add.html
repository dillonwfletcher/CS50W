{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | New Page
{% endblock %}

{% block body %}

    {% if error_msg %}
        <div class="alert alert-warning w-50">
           {{ error_msg }} 
        </div>
    {% endif %}

    <h1>Create New Page</h1>
    <form action="{% url 'encyclopedia:add' %}" method="post" class="w-50">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content }}
        </div>
        <div class="form-group">
            <input type="submit" class="form-control" value="Save">
        </div>
    </form>

{% endblock %}
