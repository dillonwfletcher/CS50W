<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <title>Search</title>
    </head>
    <body>
        <div style="background-color: #f1f1f1">
            <nav class="navbar">
                <a href="image.html">Image Search</a>
                <a href="index.html">Google Search</a>
            </nav>
        </div>

        <main>
            <div class="adv-heading">
                <span class="dark-red">Advanced Search</span>
            </div>
            <hr>
            <div class="adv" style="margin-bottom: 0; padding-bottom: 0;">
                <div class="adv-item">
                    <span>Find pages with...</span>
                </div>
                <div class="adv-item">
                </div>
                <div class="adv-item">
                    <span class="sub">To do this in the search box</span>
                </div>
            </div>
            <div class="adv">
                <div class="adv-item">
                    <div>
                        <label for="all">all these words:</label>
                    </div>
                    <div>
                        <label for="exact">this exact word or frame:</label>
                    </div>
                    <div>
                        <label for="any">any of these words:</label>
                    </div>
                    <div>
                        <label for="none">none of these words:</label>
                    </div>
                </div>
                <div class="adv-item">
                    <form action="https://google.com/search">
                        <input type="text" id="all" name="as_q">
                        <br>
                        <input type="text" id="exact" name="as_epq">
                        <br>
                        <input type="text" id="any" name="as_oq">
                        <br>
                        <input type="text" id="none" name="as_eq">
                        <br>
                        <input type="submit" value="Advanced Search">
                    </form>
                </div>
                <div class="adv-item ins">
                    <div>
                        <label>Type the important words:  tricolor rat terrier</label>
                    </div>
                    <div>
                        <label>Put exact words in quotes:  "rat terrier"</label>
                    </div>
                    <div>
                        <label>Type OR between all the words you want:  miniature OR standard</label>
                    </div>
                    <div>
                        <label>Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
                    </div>
                </div>
            </div>
            
        </main>


        
    </body>
</html>
